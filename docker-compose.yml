services:
  traefik:
    image: traefik:${TRAEFIK_VERSION:-v3.6}
    command:
      - --log.level=DEBUG
      - --accesslog=true
      - --api.dashboard=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --providers.swarm=true
      - --providers.swarm.exposedbydefault=false
      - --providers.swarm.network=traefik_web
      - --certificatesresolvers.le.acme.email=xp.vit.blr@gmail.com
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
    deploy:
      placement:
        constraints:
          - node.role == manager
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./letsencrypt:/letsencrypt
    networks:
      - web

  zaqlick-social-data-parser:
    image: xpvit/zaqlick-social-data-parser:${ZAQLICK_SOCIAL_DATA_PARSER_VERSION:-latest}
    deploy:
      restart_policy:
        condition: any
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        order: start-first
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.network=traefik_web"
        # Service definition
        - "traefik.http.services.parser.loadbalancer.server.port=8080"
        # HTTPS router
        - "traefik.http.routers.parser.rule=Host(`data.patotski.com`)"
        - "traefik.http.routers.parser.entrypoints=websecure"
        - "traefik.http.routers.parser.tls.certresolver=le"
        - "traefik.http.routers.parser.service=parser"
        # HTTP router (redirects to HTTPS)
        - "traefik.http.routers.parser-http.rule=Host(`data.patotski.com`)"
        - "traefik.http.routers.parser-http.entrypoints=web"
        - "traefik.http.routers.parser-http.middlewares=redirect-to-https"
    networks:
      - web
    environment:
      SPRING_PROFILES_ACTIVE: prod
    volumes:
      - ./social-data-app/application.yaml:/workspace/application-prod.yaml

  zaqlick-app:
    image: api.repoflow.io/xpvitblr-504/zaqlick-app/zaqlick-app:${ZAQLICK_APP_VERSION:-latest}
    deploy:
      replicas: 2
      restart_policy:
        condition: any
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        order: start-first
      placement:
        max_replicas_per_node: 1
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.network=traefik_web"
        # Global redirect middleware (defined here so Traefik picks it up reliably)
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
        # Service definition for main app (port 8080)
        - "traefik.http.services.zaqlick.loadbalancer.server.port=8080"
        # HTTPS router for main app
        - "traefik.http.routers.zaqlick.rule=Host(`app.zaqlick.com`)"
        - "traefik.http.routers.zaqlick.entrypoints=websecure"
        - "traefik.http.routers.zaqlick.tls.certresolver=le"
        - "traefik.http.routers.zaqlick.service=zaqlick"
        # HTTP router for main app (redirects to HTTPS)
        - "traefik.http.routers.zaqlick-http.rule=Host(`app.zaqlick.com`)"
        - "traefik.http.routers.zaqlick-http.entrypoints=web"
        - "traefik.http.routers.zaqlick-http.middlewares=redirect-to-https"
        - "traefik.http.routers.zaqlick-http.service=zaqlick"
        # Service definition for jobs dashboard (port 8000)
        - "traefik.http.services.zaqlick-jobs.loadbalancer.server.port=8000"
        # HTTPS router for jobs dashboard
        - "traefik.http.routers.zaqlick-jobs.rule=Host(`jobs.zaqlick.com`)"
        - "traefik.http.routers.zaqlick-jobs.entrypoints=websecure"
        - "traefik.http.routers.zaqlick-jobs.tls.certresolver=le"
        - "traefik.http.routers.zaqlick-jobs.service=zaqlick-jobs"
        # HTTP router for jobs dashboard (redirects to HTTPS)
        - "traefik.http.routers.zaqlick-jobs-http.rule=Host(`jobs.zaqlick.com`)"
        - "traefik.http.routers.zaqlick-jobs-http.entrypoints=web"
        - "traefik.http.routers.zaqlick-jobs-http.middlewares=redirect-to-https"
        - "traefik.http.routers.zaqlick-jobs-http.service=zaqlick-jobs"
    ports:
      - "8000:8000"
    networks:
      - web
    environment:
      SPRING_PROFILES_ACTIVE: prod
    volumes:
      - ./zaqlick-app/application.yaml:/workspace/application-prod.yaml

  funds-comparator:
    image: api.repoflow.io/xpvitblr-504/funds-comparator/library/main-app:${FUNDS_COMPARATOR_VERSION:-latest}
    deploy:
      restart_policy:
        condition: any
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        order: start-first
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.network=traefik_web"
        # Service definition
        - "traefik.http.services.funds-comparator.loadbalancer.server.port=8080"
        # HTTPS router
        - "traefik.http.routers.funds-comparator.rule=Host(`funds.wealthypot.com`)"
        - "traefik.http.routers.funds-comparator.entrypoints=websecure"
        - "traefik.http.routers.funds-comparator.tls.certresolver=le"
        - "traefik.http.routers.funds-comparator.service=funds-comparator"
        # HTTP router (redirects to HTTPS)
        - "traefik.http.routers.funds-comparator-http.rule=Host(`funds.wealthypot.com`)"
        - "traefik.http.routers.funds-comparator-http.entrypoints=web"
        - "traefik.http.routers.funds-comparator-http.middlewares=redirect-to-https"
        - "traefik.http.routers.funds-comparator-http.service=funds-comparator"
    networks:
      - web
    environment:
      SPRING_PROFILES_ACTIVE: prod
    volumes:
      - ./funds-comparator/application.yaml:/workspace/application-prod.yaml

networks:
  web:
    name: traefik_web
    driver: overlay
    attachable: true
